<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Calculator</title>
</head>
<body class="page">
  <header class="calculator__logo">
    <img class="calculator__logo_image" src="images/" alt="Calculator logo">
    <h1 class="calculator__logo_title">Frontend Calculator</h1>
  </header>
  <form class="calculator">
    <input type="text" class="calculator__screen" readonly>
    <div>
      <button class="calculator__button">c</button>
      <button class="calculator__button">e</button>
      <button class="calculator__button">π</button>
      <button class="calculator__button">÷</button>
      <button class="calculator__button">()</button>
      <button class="calculator__button">√</button>
      <button class="calculator__button">^</button>
      <button class="calculator__button">x</button>
      <button class="calculator__button">7</button>
      <button class="calculator__button">8</button>
      <button class="calculator__button">9</button>
      <button class="calculator__button">-</button>
      <button class="calculator__button">4</button>
      <button class="calculator__button">5</button>
      <button class="calculator__button">6</button>
      <button class="calculator__button">+</button>
      <button class="calculator__button">1</button>
      <button class="calculator__button">2</button>
      <button class="calculator__button">3</button>
      <button class="calculator__button">=</button>
      <button class="calculator__button">0</button>
      <button class="calculator__button">,</button>
      <button class="calculator__button">⌫</button>
    </div>
  </form>
  <footer class="calculator__footer">
    <p class="calculator__footer_author">Щербинко Кирилл</p>
  </footer>
</body>
</html>
