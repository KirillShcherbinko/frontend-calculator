<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Calculator</title>
</head>
<body class="page">
  <form class="calculator">
    <div class="calculator__info">
      <div class="calculator__logo">
        <img class="calculator__image" src="<%=require('./images/logo.png')%>" alt="Calculator logo">
        <h1 class="calculator__title">Frontend Calculator</h1>
      </div>
      <p class="calculator__author">&copy; Щербинко Кирилл</p>
    </div>
    <div class="calculator__screen">
      <div class="calculator__input"></div>
      <div class="calculator__error-message"></div>
    </div>
    <div class="calculator__container">
      <button class="calculator__button calculator__button_color_grey">c</button>
      <button class="calculator__button calculator__button_color_grey">e</button>
      <button class="calculator__button calculator__button_color_grey">π</button>
      <button class="calculator__button calculator__button_color_orange">÷</button>
      <button class="calculator__button calculator__button_color_grey">()</button>
      <button class="calculator__button calculator__button_color_grey">√</button>
      <button class="calculator__button calculator__button_color_grey">^</button>
      <button class="calculator__button calculator__button_color_orange">*</button>
      <button class="calculator__button">7</button>
      <button class="calculator__button">8</button>
      <button class="calculator__button">9</button>
      <button class="calculator__button calculator__button_color_orange">-</button>
      <button class="calculator__button">4</button>
      <button class="calculator__button">5</button>
      <button class="calculator__button">6</button>
      <button class="calculator__button calculator__button_color_orange">+</button>
      <button class="calculator__button">1</button>
      <button class="calculator__button">2</button>
      <button class="calculator__button">3</button>
      <button class="calculator__button calculator__button_color_orange">=</button>
      <button class="calculator__button">0</button>
      <button class="calculator__button">.</button>
      <button class="calculator__button calculator__button_color_grey">←</button>
    </div>
  </form>
</body>
</html>
